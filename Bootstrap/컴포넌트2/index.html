      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>부트스트랩</title>
  </head>
  <body>
    <!-- 네비게이션바 -->
    <!-- navbar-expand-lg : 화면이 lg 사이즈 이상이면 펴진다 -->
    <!-- 부트스트랩 레이아웃-그리드 가면 사이즈 상세설명 있음 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- 웹사이트 제목이나 로고 -->
        <a class="navbar-brand" href="#"> <i class="bi bi-apple"></i> 로고 </a>
        <!-- 안보이는 버튼이고 화면이 일정 크기 이하가 되면 햄버거 버튼 나타남 -->
        <!-- data-bs-target="#nav1"이 id값과 같아야함 -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav1"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 클래스 collapse 안에 있는 내용 => 햄버거 버튼으로 -->
        <div class="collapse navbar-collapse" id="nav1">
          <!-- 첫번째 리스트 -->
          <ul class="navbar-nav me-auto mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">홈페이지</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="메뉴2.html">메뉴2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="메뉴3.html">메뉴3</a>
            </li>

              <a

              >
                Dropdown

                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>

                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li> -->
          </ul>
          <!-- 두번째 리스트 -->
          <ul class="navbar-nav mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="modal" href="#modal1"
                >로그인</a

            </li>
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="modal" href="#modal2"

              Search
            </button>

        </div>
      </div>
    </nav>
    <!-- 모달 -->
    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary mt-3"
        data-bs-toggle="modal"
        data-bs-target="#modal1"
      >
        모달창 열기 버튼
      </button>
    </div>
    <!-- 모달(modal)창1 (안보임:hidden => 여는 버튼 필요)-->
    <div class="modal" id="modal1" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">모달 제목</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <!-- data-bs-dismiss="modal" : modal창 닫힘 설정 -->
          </div>
          <div class="modal-body">
            <p>중간에 들어가는 내용</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 모달(modal)창2 (안보임:hidden => 여는 버튼 필요)-->

          </div>
          <div class="modal-footer">

              type="button"

              닫기
            </button>
            <button type="button" class="btn btn-primary">Save</button>
          </div>
