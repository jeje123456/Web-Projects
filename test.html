  <body>
    <h1>Emmet html 자동완성</h1>
    <!-- #은 아이디 .은 클래스 -->
    <p class="c1">p.c1 + enter</p>
    <p id="id1">p#id + enter</p>
    <p class="c1" id="id1">p.c1#id1 + enter</p>
    <div id="id2" class="c2">#id2.c2 + enter</div>
    <!-- 클래스는 여러개 사용가능 -->
    <div class="c1 c2 c3">.c1.c2.c3 + enter</div>
    <!-- 같은 태그를 여러개 만들때 *숫자 -->
    <div id="id3" class="c1">#id3.c1 * 5 + enter</div>
    <div id="id3" class="c1"></div>
    <div id="id3" class="c1"></div>
    <div id="id3" class="c1"></div>
    <div id="id3" class="c1"></div>
