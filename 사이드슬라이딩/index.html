<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 아래의 뷰포트는 미디어쿼리 사용 또는 vw, vh를 사용하기 위해 필요함 -->
    <!--viewport : 화면크기에 따라서 반응형으로 만들때 사용되는 것  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>내 프로젝트</title>
  </head>
  <body>
    <!-- 컨테이너 클래스로 wrap(포장) -->
    <div class="container">
      <!-- 스타일 속성은 자주 쓰지는 않지만 여러 이미지를 넣을 경우 편함 -->
      <div
        class="panel"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2017/07/25/01/22/cat-2536662__340.jpg');
        "
      >
        <h3>고양이</h3>
      </div>
      <div
        class="panel active"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2017/07/24/19/57/tiger-2535888__340.jpg');
        "
      >
        <h3>호랑이</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2016/03/27/22/22/fox-1284512__340.jpg');
        "
      >
        <h3>여우</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2019/08/19/07/45/dog-4415649__340.jpg');
        "
      >
        <h3>웰시코기 : 강아지</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2014/12/08/17/52/horse-561221__340.jpg');
        "
      >
        <h3>백마</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
